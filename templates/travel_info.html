{% extends "base.html" %}
{% block content %}

    <aside id="travelImage">
        <!--  Back to profile button -->
        <div class="row">
            <div class="col s12 offset-m2" style="margin-top: 10%;">
                <a href="{{ url_for('profile', username=session['user']) }}"
                    class="btn icon-left waves-effect waves-light green darken-3 white-text text-lighten-4"><i
                        class="fas fa-hand-point-left white-text"></i>&nbsp;Back to Profile</a>
            </div>
        </div>
        <div class="container page-container">
        <!-- Call out heading -->
            <div class=" row">
                <!-- Form for adding a travel info entry -->
                <form class="col s12 card-panel custom-card-travel" action="{{ url_for('travel_info') }}" method="POST" enctype="multipart/form-data"
                     name="travel_info" onsubmit="return validateForm()">
                    <div class="row">
                        <div class="col s12 center-align travelHeader">
                            <h4><b>Let's plan your dream get away</b></h4>
                            <h5>Trip Request</5>
                        </div>
                    </div>
                        <!-- input field for Preferred travel dates -->
                         <!-- select field to answer if travel dates are flexible -->
                          <!-- input field for include flights? -->
                           <!-- input field for preferred departure airport -->
                        <div class="row">
                            <div class="input-field outlined col s12 m3 m-3">
                                <i class="fas fa-calendar-alt fa-lg prefix" style="color: #0b5606;"></i>
                                <input placeholder="PREFERRED TRAVEL DATES:" type="text" class="datepicker" id="travel_dates" name="travel_dates" required
                                    aria-required="true">       
                            </div>  
                            <div class="input-field outlined col s12 m3 m-3">
                                <i class="fas fa-calendar-alt fa-lg prefix" style="color: #0b5606;"></i>
                                <label for="flexible_dates" type="text" id="flexible_dates" name="flexible_dates" required aria-required="true">FLEXIBLE TRAVEL DATES?</label>
                                <select  type="text" id="flexible_dates" name="flexible_dates" required aria-required="true">       
                                        <option value="1"></option>
                                        <option value="2">YES</option>
                                        <option value="3">NO</option>
                                        <option value="4">MAYBE</option>
                                </select>   
                            </div>
                            <div class="input-field outlined col s12 m3 m-3">
                                <i class="fas fa-plane-departure fa-lg prefix" style="color:#0b5606"></i>
                                <label for="include_flights" type="text" id="include_flights" name="include_flights" required aria-required="true">INCLUDE FLIGHTS?</label>
                                <select type="text" id="include_flights" name="include_flights" required aria-required="true">
                                    <option value="1"></option>
                                    <option value="2">YES</option>
                                    <option value="3">NO</option>
                                    <option value="4">MAYBE</option>
                                </select>                                  
                            </div>
                            <div class="input-field outlined col s12 m3 m-3">
                                <i class="fas fa-plane-departure fa-lg prefix" style="color:#0b5606"></i>
                                <input  placeholder="PREFERRED DEPARTURE PORT:" type="text" class="validate" id="preferred_accom" name="preferred_accom" required
                                    aria-required="true">
                            </div>
                        </div>
                        <!-- input field for number of adult guests -->
                         <!-- input field for number of children guests -->
                        <div class="row">
                            <div class="input-field outlined col s12 m4 m-3">
                                <i class="fas fa-male fa-lg prefix" style="color: #0b5606;"></i>
                                <input placeholder="ADULT GUESTS:" id="number_adult_guests" name="number_adult_guests" type="number" min="1" max="15"
                                    class="validate" required aria-required="true">
                            </div>
                            <div class="input-field outlined col s12 m4 m-3">
                                <i class="fas fa-child fa-lg prefix" style="color: #0b5606;"></i>
                                <input placeholder="CHILDREN GUESTS:" id="number_kids_guests" name="number_kids_guests" type="number" min="1" max="7" step=".5"
                                    class="validate" required aria-required="true">
                            </div>
                            <div class="input-field outlined col s12 m4 m-3">
                                <label for="preferred_accom">ACCOMMODATION PEFERENCE:</label>  
                                <select>
                                    <option value="1"></option>
                                    <option value="2">HOTEL</option>
                                    <option value="3">APARTMENT</option>
                                    <option value="4">BED & BREAKFAST</option>
                                </select>    
                            </div>
                        </div>
                        <div class="row">
                            <!--Section Tag-->
                            <div class="col s12 m3 m-3 black-text">
                                <h5 class="m-0" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-weight: 700;">Extras    :</h5>
                            </div>
                            <!-- concerts activity guide -->
                            <div class="input-field outlined col s12 m3 m-3">
                                <i class="fas fa-calendar-alt fa-lg prefix" style="color: #0b5606;"></i>
                                <label for="concerts" type="text" id="concerts" name="flexible_dates" required aria-required="true">INCLUDE CURRENT CONCERTS?</label>
                                <select  type="text" id="concerts" name="concerts" required aria-required="true">       
                                        <option value="1"></option>
                                        <option value="2">YES</option>
                                        <option value="3">NO</option>
                                        <option value="4">MAYBE</option>
                                </select>   
                            </div>
                            <div class="input-field outlined col s12 m3 m-3">
                                <i class="fas fa-calendar-alt fa-lg prefix" style="color: #0b5606;"></i>
                                <label for="activity" type="text" id="activity" name="activity" required aria-required="true">INCLUDE TOUR GUIDE?</label>
                                <select  type="text" id="activity" name="activity" required aria-required="true">       
                                        <option value="1"></option>
                                        <option value="2">YES</option>
                                        <option value="3">NO</option>
                                        <option value="4">MAYBE</option>
                                </select>   
                            </div>
                            <div class="input-field outlined col s12 m3 m-3">
                                <i class="fas fa-calendar-alt fa-lg prefix" style="color: #0b5606;"></i>
                                <label for="guide" type="text" id="guide" name="guide" required aria-required="true">INCLUDE ACTIVITY OPTIONS?</label>
                                <select  type="text" id="guide" name="guide" required aria-required="true">       
                                        <option value="1"></option>
                                        <option value="2">YES</option>
                                        <option value="3">NO</option>
                                        <option value="4">MAYBE</option>
                                </select>   
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 m4 m-3 black-text">
                                <h5 class="m-0" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-weight: 700;">Other Requirement   :</h5>
                            </div>
                            <!-- input field for other requests -->
                            <!-- Preferred Contact -->
                            <div class="input-field outlined col s12 m4 m-3">
                                <label for="include_flights">CONTACT PREFERENCE?</label>
                                <select>
                                    <option value="1"></option>
                                    <option value="2">PHONE</option>
                                    <option value="3">E-MAIL</option>
                                </select>   
                            </div>
                            <div class="input-field outlined col s12 m4 m-3">
                                <i class="fa-solid fa-message prefix green-text text-darken-4 icon-right"></i>
                                <textarea placeholder="MESSAGE" id="message" name="message" class="materialize-textarea"></textarea>  
                            </div>
                        </div>
                        <!-- submit button -->
                        <div class="row center">
                            <div class="col s12 m-3">
                                <button
                                    class="btn rounded icon-left waves-effect waves-light green darken-3 orange-text text-lighten-4 m-2"
                                    type="submit">
                                    <i class="fas fa-plus-circle"></i>&nbsp;Send Request
                                </button>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </aside>

{% endblock %}
