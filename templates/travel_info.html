{% extends "base.html" %}
{% block content %}

    <aside id="travelImage">
        <!--  Back to profile button -->
        <div class="row">
            <div class="col s12 offset-m2" style="margin-top: 10%;">
                <a href="{{ url_for('profile', username=session['user']) }}"
                    class="btn icon-left waves-effect waves-light green darken-3 white-text text-lighten-4"><i
                        class="fas fa-hand-point-left white-text"></i>&nbsp;Back to Profile</a>
            </div>
        </div>
        <div class="container page-container">
        <!-- Call out heading -->
            <div class=" row">
                <!-- Form for adding a travel info entry -->
                <form class="col s12 card-panel custom-card-travel" action="{{ url_for('travel_info') }}" method="POST" enctype="multipart/form-data"
                     name="travel_info" onsubmit="return validateForm()">
                    <div class="row">
                            <div class="col s12 center-align travelHeader">
                                <h3>Let's plan your dream get away</h5>
                                <h5>Travelers Information</5>
                            </div>
                    </div>
                        <!-- input field for Preferred travel dates -->
                         <!-- select field to answer if travel dates are flexible -->
                          <!-- input field for include flights? -->
                        <div class="row">
                            <div class="input-field col s12 m4 m-3">
                                <i class="fas fa-calendar-alt fa-lg prefix" style="color: #0b5606;"></i>
                                <label for="travel_dates">PREFERRED TRAVEL DATES:</label>
                                <input type="text" class="datepicker" id="travel_dates" name="travel_dates" required
                                    aria-required="true">
                                
                            </div>  
                            <div class="input-field col s12 m4 m-3">
                                <i class="fas fa-calendar-alt fa-lg prefix" style="color: #0b5606;"></i>
                                <label for="flexibledates">FLEXIBLE DATES?</label>
                                <select>
                                    <option value="1"></option>
                                    <option value="2">YES</option>
                                    <option value="3">NO</option>
                                    <option value="4">POSSIBLY</option>
                                </select>             
                            </div>
                            <div class="input-field col s12 m4 m-3">
                                <select name="departure_airport" id="departure_airport" required>
                                    <option value="" disabled selected>
                                        {% for type in types %}
                                        <option value="{{ departing_airport }}">{{ departing_airport }}</option>
                                        {% endfor %}
                                        <i class="fas fa-planedeparture fa-lg prefix" style="color: #0b5606;">&nbsp;</i>&nbsp;
                                        <label>DEPARTURE AIRPORT</label>
                                    </option>32
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <!-- input field for preferred departure airport -->
                            <div class="input-field col s12 m6 m-3">
                                <i class="fas fa-plane-departure fa-lg prefix" style="color:#0b5606">&nbsp;</i>&nbsp;
                                <input id="flying_from" name="flying_from" type="text" class="validate" required
                                    aria-required="true">&nbsp;
                                <label for="flying_from">Preferred Departure Port:</label>
                            </div>
                        </div>
                        <!-- input field for number of adult guests -->
                        <div class="row">
                            <div class="input-field outlined col s12 m6 m-3">
                                <i class="fas fa-male"></i>
                                <i class="fas fa-female"></i>
                                <input id="number_adult_guests" name="number_adult_guests" type="number" min="1" max="15"
                                    class="validate" required aria-required="true">
                                <label for="number_adult_guests">Adult Guests:</label>
                            </div>
                            <!-- input field for number of children guests -->
                            <div class="input-field outlined col s12 m6 m-3">
                                <i class="fas fa-child"></i>
                                <input id="number_kids_guests" name="number_kids_guests" type="number" min="1" max="7" step=".5"
                                    class="validate" required aria-required="true">
                                <label for="number_kids_guests">Chilsden Guests:</label>
                            </div>
                        </div>
                        <div class="row my-4">
                            <div class="col s12 m6 m-3 black-text">
                                <h6 class="m-0">Extras</h6>
                            </div>
                        </div>
                        <!-- input field for concerts -->
                        <div class="row">
                            <div class="input-field col s12 m6 m-3">
                                <i class="fas fa-guitar"></i>
                                <input id="include_concerts" name="include_concerts" type="text" class="validate" required
                                    aria-required="true">
                                <label for="include_concerts">Include concerts in your trip?:</label>
                            </div>
                            <!-- input field for excursions-->
                            <div class="input-field col s12 m6 m-3">
                                <i class="fas fa-guitar"></i>
                                <input id="include_excursions" name="include_excursions" type="text" class="validate" required
                                    aria-required="true">
                                <label for="include_excursions">Include excursions in your trip?:</label>
                            </div>
                            <!-- input field for guide-->
                            <div class="input-field col s12 m6 m-3">
                                <i class="fas fa-id-badge"></i>
                                <input id="include_guide" name="include_guide" type="text" class="validate" required
                                    aria-required="true">
                                <label for="include_guide">Include a guide in your trip?:</label>
                            </div>
                        </div>

                        <!-- input field for other requests -->
                        <div class="row">
                            <div class="input-field col s12 m6 m-3">
                                <input id="other_info" name="other_info" type="text" class="validate" required
                                    aria-required="true">
                                <label for="other_info">Anything else we need to know about?:</label>
                            </div>
                        </div>
                        <!-- Preferred Contact -->
                        <div class="row">
                            <div class="input-field col s12 m6 m-3">
                                <input id="preferred_contact" name="preferred_contact" type="text" class="validate" required
                                    aria-required="true">
                                <label for="preferred_contact">How do you want us to contact you?:</label>
                            </div>
                        </div>
                        <!-- submit button -->
                        <div class="row center">
                            <div class="col s12 m-3">
                                <button
                                    class="btn rounded icon-left waves-effect waves-light green darken-3 orange-text text-lighten-4 m-2"
                                    type="submit">
                                    <i class="fas fa-plus-circle"></i>&nbsp;Send Request
                                </button>
                            </div>
                        </div>
                </form>
                </div>
            </div>
        </div>
    </aside>

{% endblock %}
